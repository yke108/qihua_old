<!DOCTYPE html>
<html>

<head>
    <title>数据管理--年营业额</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Public/Admin/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="/Public/Admin/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/Public/Admin/css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/Public/Admin/css/page/data/indicator.css">
    <script type="text/javascript" src="/Public/Admin/js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/Public/Admin/js/lib/easyui/jquery.easyui.min.js"></script>
</head>

<body>
    <table id="dataGrid"></table>

    <!-- 表单操作栏 -->
    <div id="toolbar">
        <div class="btns">
            <label for="">关键指标名称：</label>
            <input type="text" class="easyui-textbox" id="keyword">
            <a href="javascript:void(0);" class="easyui-linkbutton addParent js_search" data-options="iconCls:'icon-search'">搜索</a>
            <a href="javascript:void(0);" class="easyui-linkbutton addParent js_add" data-options="iconCls:'icon-add'" style="margin-left:30px;">新增</a>
        </div>
    </div>

    <!-- 新增\修改弹窗 -->
    <div id="dlg" class="operate-dialog">
        <form id="js_revokeForm" method="post">
            <div class="form-wrap">
                <div style="margin:0 10px">
                    <label for="names">关键指标:</label>
                    <textarea id="addName" data-options="required:true" class="easyui-validatebox" style="width: 60%"  name="names" rows="8" cols="80"></textarea>
                    <p style="color:#f00;line-height:20px;">提示：新增指标可一次性新增多个，一行为一个指标</p>
                </div>
            </div>
        </form>
    </div>
    <div id="editDlg" class="operate-dialog">
        <form id="js_revokeForm" method="post">
            <div class="form-wrap">
                <div style="margin:0 10px">
                    <label for="names">关键指标:</label>
                    <input id="editName" class="easyui-validatebox" name="names" style="width: 60%"/>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/Public/Admin/js/data/staticData.js"></script>
    <script type="text/javascript" src="/Public/Admin/js/page/data/indicator.js"></script>
</body>

</html>
