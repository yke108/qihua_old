<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>奇化网管理后台</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/themes/icon.css">

    <script type="text/javascript" src="__PUBLIC__/Admin/js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/lib/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/data/staticData.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/page/index.js"></script>

</head>

<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:60px; padding: 0 10px;">
    <h3 class="header-title">奇化网管理系统</h3>
    <div class="header-panel">
        <a href="/" target="_blank" class="easyui-linkbutton">预览首页</a>
        <a href="#" class="easyui-linkbutton js_cache">刷新缓存</a>
        <a href="#" class="easyui-splitbutton" data-options="menu:'#mm1'">管理员</a>
        <div id="mm1" style="width:100px;">
           <!-- <div>设置</div>-->
            <div><a title="退出" href="javascript:void(0)" onclick="logout()">退出</a></div>
        </div>
    </div>
</div>
<div id="westWrapper" title="导航菜单" data-options="region:'west',split:false,collapsed:true" style="width:200px; overflow-y: auto;">
    <div class="side-menu"></div>
</div>
<div data-options="region:'center'">
    <div id="tabs" class="easyui-tabs"  fit="true" border="false" >
        <div title="首页" style="padding:20px;overflow:hidden;" id="home">
            <h2>欢迎登陆管理后台</h2>
        </div>
    </div>
</div>
<div id="mm" class="easyui-menu" style="width:150px;">
    <div id="mm-tabclose">关闭</div>
    <div id="mm-tabcloseall">全部关闭</div>
    <div id="mm-tabcloseother">除此之外全部关闭</div>
    <div class="menu-sep"></div>
    <div id="mm-tabcloseright">当前页右侧全部关闭</div>
    <div id="mm-tabcloseleft">当前页左侧全部关闭</div>
    <div class="menu-sep"></div>
    <div id="mm-exit">退出</div>
</div>
    <script>
        //退出
        function logout(){
            var url="{:U('Public/logout')}";
            $.ajax({
                async:false,
                type:"get",
                url:url,
                success: function(result){
                    if(result.status) location.href="{:U('/Admin/Public/login')}";
                }
            });
        }
    </script>
</body>

</html>
